<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    



    <div class="container">

        <div class="weather_container">
            <div class="temp">
                <p>20</p>
            </div>

            <div class="location">
                <p>Bengaluru</p>
            </div>

            <div class="time_location">
                <p>12:50 = Monday 2022-09-26</p>
            </div>
            
            <div class="condition">
                

                <p>Mist</p>
            </div>
        </div> 
          <nav>
        <form>
            <input list="place" type='text' placeholder="Search for a location" class='search_area'/>
            <datalist id="place">
                <option value="Mumbai"></option>
                <option value="Bihar"></option>
                <option value="Raipur"></option>
                <option value="Goa"></option>
                <option value="Ahmedabad"></option>
                <option value="Haryana"></option>
                <option value="Calcutta"></option>
                <option value="Punjab Singhwala"></option>
                <option value="Ranchi (Jharkhand)"></option>
                <option value="Chennai (Tamil Nadu)"></option>
                <option value="Visakhapatnam (Andhra Pradesh)"></option>
                <option value="Hyderabad (Telangana)"></option>
                <option value="Thiruvananthapuram (Kerala)"></option>
            </datalist>
            <button type="submit">Search Button</button>
        </form>
    </nav>
    </div>

    

<script src="script.js"></script>
</body>
</html>
